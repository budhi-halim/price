<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Price Calculator</h1>
        <div class="rate-display">
            <span id="rate-label">Current rate:</span>
            <span id="rate-value">-</span>
            <span class="arrow">&#8594;</span>
            <span id="buffered-rate-value">-</span>
        </div>
        <div id="alert" class="alert" style="display:none;"></div>
        <form id="price-form" autocomplete="off">
            <div class="table-wrapper">
                <table id="price-table">
                    <thead>
                        <tr>
                            <th colspan="2">Bottom Price</th>
                            <th rowspan="3">Year</th>
                            <th colspan="4">Price</th>
                        </tr>
                        <tr>
                            <th rowspan="2">USD</th>
                            <th rowspan="2">IDR</th>
                            <th colspan="2">Spices &amp; Powders</th>
                            <th colspan="2">Seasoning Blends</th>
                        </tr>
                        <tr>
                            <th>USD</th>
                            <th>IDR</th>
                            <th>USD</th>
                            <th>IDR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 10 rows will be generated by JS -->
                    </tbody>
                </table>
            </div>
            <button type="button" id="calculate-btn">Calculate</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
